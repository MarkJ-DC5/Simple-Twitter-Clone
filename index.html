<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="app.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Event</title>
	</head>
	<body>
		<h1>Events</h1>

		<h2 id="cloud">
			<span class="rainbow">R</span>
			<span class="rainbow">A</span>
			<span class="rainbow">I</span>
			<span class="rainbow">N</span>
			<span class="rainbow">B</span>
			<span class="rainbow">O</span>
			<span class="rainbow">W</span>
		</h2>

		<div id="simpTwitter" class="mb-5">
			<h2>Simple Twitter</h2>
			<div class="row justify-content-center mb-4">
				<div class="col-6">
					<h3 class="text-center">Create Tweet</h3>
					<form action="/Data" id="tweetForm">
						<div class="userInput mb-2">
							<label for="iUsername" class="form-label"
								>Username</label
							>
							<input
								type="text"
								class="form-control"
								id="iUsername"
								name="username"
							/>
						</div>
						<div class="tweetInput mb-2">
							<label for="iToTweet" class="form-label"
								>Tweet</label
							>
							<textarea
								class="form-control"
								id="iToTweet"
								name="toTweet"
								cols="50"
								rows="3"
								maxlength="200"
							></textarea>
						</div>

						<div class="submit text-center my-3">
							<button class="btn btn-outline-primary shadow-none">
								Tweet
							</button>
						</div>
					</form>
				</div>
			</div>
			<div id="tweetSection">
				<h3 class="text-center d-block">Tweets</h3>
				<div id="tweets"></div>
			</div>
		</div>

		<script src="app.js"></script>
	</body>
</html>
